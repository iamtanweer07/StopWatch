<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lato&family=Philosopher&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stop_watch">
      <h1 id="displayCountTime">00:00:00</h1>
      <div class="buttons">
        <img src="/images/stop.png" onclick="watchStop()" />
        <img src="/images/start.png" onclick="watchStart()" />
        <img src="/images/reset.png" onclick="watchReset()" />
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
